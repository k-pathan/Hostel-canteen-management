<!DOCTYPE html>
<html lang="en" style="height: 100%;" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Canteen Managment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./hotelCanteenLoginReg.js"></script>
    <style>
        .carousel-item {
            position: relative;
            height: 80%;
        }

        .cls-div {
            position: absolute;
            right: 35%;
            top: 30%;
        }

        .carousel-item img {
            width: auto;
            height: 580px;
            max-height: 580px;
        }

        .bg-img {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background: url(Background.jpg);
            background-size: cover;
        }
    </style>
</head>

<body style="height: 100%;font-family: fangsong;" class="bg-img">

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img2.webp" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img3.webp" alt="Third slide">
            </div>
            <div class="cls-div" style="text-align: center;font-family: cursive;">
                <div class="col-md-12 login-form-div-cls">
                    <form class="shadow login-form-cls p-3" style="background-color: #5D5C61F5;">
                        <div class="form-group">
                            <input type="email" class="form-control" id="emailId" placeholder="Enter Email"
                                name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pwdId" placeholder="Enter Password"
                                name="pswd">
                        </div>
                        <button type="button" class="btn btn-warning btn-block text-white"
                            onclick="loginUser()">Login</button>
                        <div class="form-group mt-2" style="text-align: center;">
                            <label class="form-check-label text-white">
                                Don't have an account ? <a type="button" class="text-warning" data-toggle="modal"
                                    data-target="#regModelId">Register Here</a>
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Registration Model -->
    <div class="modal fade" id="regModelId">
        <div class="modal-dialog" style="max-width: 750px!important;">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header bg-warning">
                    <h4 class="modal-title text-white">Register</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="memberNameId">Name</label>
                                <input type="text" class="form-control" id="memberNameId" placeholder="Enter Name"
                                    value="" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contactId">Contact no.</label>
                                <input type="number" class="form-control" id="contactId" placeholder="Enter Contact no."
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="emailId">Email</label>
                                <input type="email" class="form-control" id="userEmailId" value=""
                                    placeholder="Enter Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="passwordId">Create Password</label>
                                <input type="password" class="form-control" id="passwordId" placeholder="Enter Password"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="passwordId">User</label>
                                <select class="form-control" id="userypeId">
                                    <option value="">Select</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="CUSTOMER">Customer</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3 adminCls">
                                <label>Address</label>
                                <input type="text" placeholder="Address" class="form-control " id="locationId" value=""
                                    required>
                            </div>
                            <div class="col-md-6 mb-3 adminCls">
                                <label>Description</label>
                                <input type="text" placeholder="Description" class="form-control " id="descriptionId"
                                    value="" required>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="reset" class="border btn btn-light" data-dismiss="modal">Close</button>
                    <button type="button" class="border btn btn-warning" onclick="registerUser()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
